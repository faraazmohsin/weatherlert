<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weatherlert</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <header>

    <div class="navigation">
      <a href="https://weatherlert.netlify.com/">
      <img class="wlogo" src="img/wmainlogo.svg" alt="wmainlogo">
      </a>
    </div>

  </header>

  <body>

    <div id="searchCont">
      <input class="searchSection" type="text" placeholder="Enter City Name" id="searchInput">
      <div>
      <a href="https://weatherlert.netlify.com/"><button id="resetbtn">Reset</button></a>
      <button id="searchbtn">Search</button>
    </div>
  </div>

    <div id="weatherCont">
      <div id="weatherDes">
        <h1 id="cityHead"></h1>
        <div id="weathermain">
          <div id="temp"></div>
          <div id="unit"></div>
        </div>
        <div id="weatherdescrip"></div>
      </div>
    </div>

    <button id="btnscrolltop">
      <i class="material-icons">arrow_upward</i>
    </button>

    <script src="app.js"></script>
    <script src="btn.js"></script>
  </body>

  <footer>

    <div class="foot-name">
      <a class="footer-n" href="https://weatherlert.netlify.com/">@ 2019 Weatherlert.</a>
    </div>

  </footer>


</html>
